<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Group Assignment App</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body ng-app="myApp">
    <div ng-controller="AssignmentController as ac">
      <h1>Group Assignment App</h1>
      <input ng-model = "" type="text" placeholder="Assignment Name" value="">
      <input ng-model = "" type="text" placeholder="Student Name" value="">
      <input ng-model = "" type="text" placeholder="Score" value="">
      <input ng-model = "" type="text" placeholder="Date Completed" value="">
      <button ng-click = "" class="btn"type="button" name="button">Add</button>
      <div id="outputDiv" class="container"></div>
    </div>
  </body>
</html>
