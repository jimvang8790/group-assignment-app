<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Group Assignment App</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/script.js" charset="utf-8"></script>
    <link rel="stylesheet" href="vendors/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body ng-app="myApp">
    <div ng-controller="AssignmentController as ac" ng-init="ac.getAll()">
      <h1>Group Assignment App</h1>
      <input ng-model = "ac.assignmentIn" type="text" placeholder="Assignment Name" value="">
      <input ng-model = "ac.nameIn" type="text" placeholder="Student Name" value="">
      <input ng-model = "ac.scoreIn" type="text" placeholder="Score" value="">
      <input ng-model = "ac.date_completedIn" type="text" placeholder="Date Completed" value="">
      <button ng-click = "ac.addAssignment()" class="btn"type="button" name="button">Add</button>
      <input ng-model = "ac.searchIn" type="text" placeholder="Search by Name" value="">
      <button ng-click = "ac.search()" class="btn"type="button" name="button">Search</button>
      <div ng-repeat="thingy in ac.allRecords">
        <h2>{{thingy.assignment}}</h2>
        <p>{{thingy.name}}</p>
        <p>{{thingy.score}}</p>
        <p>{{thingy.date_completed}}</p>
      </div>
    </div>
  </body>
</html>
